<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for Online Tuition</title>
    <style>
        /* Base styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background: #f4f4f4;
        }

        header {
            background: #0066cc;
            color: #fff;
            padding: 2rem 1rem;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
            font-size: 2.5rem;
            font-weight: 700;
        }

        main {
            flex: 1;
            padding: 2rem;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 2rem;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 0 auto;
        }

        section {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin-bottom: 2rem;
        }

        h2 {
            margin-top: 0;
            font-size: 1.8rem;
            color: #333;
        }

        form {
            display: grid;
            gap: 1rem;
        }

        label {
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        textarea {
            resize: vertical;
            height: 100px;
        }

        button {
            background: #0066cc;
            color: #fff;
            border: none;
            padding: 0.75rem;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background: #005bb5;
        }

        footer {
            background: #0066cc;
            color: #fff;
            text-align: center;
            padding: 1rem;
            margin-top: auto;
            box-shadow: 0 -4px 8px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
        }

        a {
            color: #0066cc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Responsive design */
        @media (max-width: 600px) {
            main {
                padding: 1rem;
                flex-direction: column;
                align-items: center;
            }

            section {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Leap to Success with Our Online Tuition</h1>
    </header>
    <main>
        <section id="sign-up">
            <h2>Sign Up for Online Tuition</h2>
            <form action="submit_form.php" method="POST">
                <label for="parent-name">Parent's Name:</label>
                <input type="text" id="parent-name" name="parent-name" required>
                
                <label for="child-name">Child's Name:</label>
                <input type="text" id="child-name" name="child-name" required>
                
                <label for="child-age">Child's Age/Grade:</label>
                <input type="text" id="child-age" name="child-age" required>
                
                <label for="subjects">Subject(s) of Interest:</label>
                <input type="text" id="subjects" name="subjects" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required>
                
                <label for="preferred-time">Preferred Time for Classes:</label>
                <input type="text" id="preferred-time" name="preferred-time">
                
                <label for="comments">Additional Comments or Questions:</label>
                <textarea id="comments" name="comments"></textarea>
                
                <button type="submit">Submit</button>
            </form>
        </section>
        <section id="contact">
            <h2>Contact Us</h2>
            <form action="contact_form.php" method="POST">
                <label for="contact-name">Name:</label>
                <input type="text" id="contact-name" name="contact-name" required>
                
                <label for="contact-email">Email:</label>
                <input type="email" id="contact-email" name="contact-email" required>
                
                <label for="contact-phone">Phone Number:</label>
                <input type="tel" id="contact-phone" name="contact-phone">
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <button type="submit">Send</button>
            </form>
            <p>Or email us directly at <a href="mailto:your-email@example.com">your-email@example.com</a></p>
            <p>Call us at <a href="tel:+1234567890">+1234567890</a></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Your Online Tuition Center. All rights reserved.</p>
    </footer>
</body>
</html>
